<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Feedback Form</h1>
    
        <form action="" autocomplete="on">
          <ul>  
            <ul>
                 <li>
                 <label for="name">Name:</label>
                 <input type="text" id="name" name="name" autofocus value="Write Something">
                 </li>
                <li>
                    <label for="2">E Mail:</label>
                    <input type="email" id="2" name="name" placeholder="Enter your mail" value="mail.com" readonly>
                </li>

                <li>
                    <label for="3">Password:</label>
                    <input type="password" id="3" name="name" required minlength="8" maxlength="15" pattern="[A-Z]{4}[a-z]{4}[0-9]{4}" title="given pattern is AAAAbbbb1111">
                </li>
                 

                <li>
                    <label for="2">Phone</label>
                    <input type="number" id="2" name="name" value="123467980" readonly>
                </li>

                <li>
                    <label for="2">Disabled Field</label>
                    <input type="number" id="2" name="name" disabled>
                </li>

                <li>
                    <label for="2">Hidden Field</label>
                    <input type="number" id="2" name="name" hidden>
                </li>


                <li>Please check all the emotions that apply to you:</li>
                <ul>
                        <li>
                            <label for="4">Angry</la bel>
                            <input type="checkbox" id="4" name="name">
                        </li>
                        <li>
                            <label for="5">Sad</label>
                            <input type="checkbox" id="5" name="name">
                        </li>
                        <li>
                            <label for="6">Happy</label>
                            <input type="checkbox" id="6" name="name" checked>
                        </li>
                        <li>
                            <label for="7">Ambivalent</label>
                            <input type="checkbox" id="7" name="name">
                        </li>
                </ul>        
                <li>How satisfied were you with our service:</li>
                <ul>
                        <li>
                                    <label for="8">Very Satisfied</label>
                                    <input type="radio" id="7" name="name" checked>
                        </li>
                                <li>
                                    <label for="9">Satisfied</label>
                                    <input type="radio" id="9" name="name">
                                </li>
                                <li>
                                    <label for="10">Didn't Care</label>
                                    <input type="radio" id="10" name="name">
                                </li>
                                <li>
                                    <label for="11">Dissatisfied</label>
                                    <input type="radio" id="11" name="name">
                                </li>
                                <li>
                                    <label for="12">Very Dissatisfied</label>
                                    <input type="radio" id="12" name="name">
                                </li>
                </ul>
            
                    <li>
                        <label for="13">Further comments</label>
                        <textarea name="ta" id="13"></textarea>
                                
                    </li>
                    <li>
                        <label for="14">Bio Photo</label>
                        <input type="text" id="14" name="pic">
                        <input type="file" name="pic" id="14">
                    </li>
                    <li>
                        <label for="15">Location Visited:</label>
                        <input list="15">
                        <datalist id="15">
                            <option value="1">Dilsukh Nagar</option>
                            <option value="2">Punjagutta</option>
                            <option value="3">JNTU</option>
                        </datalist>
                    </li>
                    
            
                      
                    
                    
            
            
            
                
                </ul>
     
    


            </ul>
        </ul>
            <ul>

                <li>

                    <button>Submit</button>
                </li>
            </ul>



        </form>
    
</body>
</html>
