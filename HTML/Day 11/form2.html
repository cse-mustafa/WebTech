<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend>Login</legend>
    <form action="">
    
    
        <label for="name">Username*</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="pass">Password*</label><br>
        <input type="password" id="pass" name="password">
               
    </form>
</fieldset> 

<fieldset>
    <legend>Gender*</legend>
    <form action="">
    
        <input type="radio" id="male" name="name">    
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="name">    
        <label for="female">Female</label>
        
    </form>
</fieldset> 
<fieldset>
    <legend>Programming Skill</legend>
    <form action="">
    
        <input type="checkbox" id="j" name="name">    
        <label for="j">Java</label>
        
        
        <input type="checkbox" id="c" name="name">    
        <label for="c">C++</label>
        
        
        <input type="checkbox" id="c#" name="name">    
        <label for="c#">C#</label>
        
    </form>
</fieldset> 
<fieldset>
    <label for="fruit">Choose a fruit:</label>
    <input list="fruit">
       <datalist id="fruit" >
        
        <option value="Banana">Banana</option>
        <option value="Mango">Mango</option>
        <option value="Apple">Apple</option>
       </datalist>
</fieldset>   <br> 
<textarea rows="10" cols="100">Enter your comment here</textarea><br>

<button>SEND</button>
<button type="reset">RESET</button>
</body>
</html>
