<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border:2px solid;">Hello World</div><br>
    <!-- div takes entire width of the screen by itself -->
    <span style="border: 2px solid;">Hello World</span><br><br>
    <!-- Span takes width of content only -->
    <div style="border: 2px solid;height: 100px;width: 100px;">Hello world</div>
    <!-- It takes height and width properties -->
    <span style="height: 100px;width: 100px;">Hello World</span><br>
    <!-- Span tag does not take height and width -->
     <div style="background-color: red;height: 100px;width: 500px;">
        <span style="background-color: green;">Lorem ipsum dolor sit amet.</span>
        <!-- Span can be written inside div,reverse not possible,,,,,Flipkart example -->
     </div>
</body>
</html>
